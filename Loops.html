\\for loop\\\ 

<html>
<body>
<script>  
for (i=1; i<=10; i++)  
{  
document.write(i + "<br/>")  
}  
</script>  
</body>
</html>


<html>
<body>
<script>  
var Bikes =["Yamaha", "Bajaj","Tvs","Hero","Suziki","Royalenfield","Ktm"];

var i;
for (i=0; i<Bikes.length; i++)  
{  
document.write(Bikes[i]+ "<br/>")  
}  
</script>  
</body>
</html>

\\Whileloop\\
<html>
<body>
<script>  
var i = 0 ;
while(i<10){
document.write(i);
i++;
}
</script>  
</body>
</html>


 \\Do while loop\\
<html>
<body>
<script>  
var i =21;
do
{  
document.write(i + "<br/>")  
i++;
}  
while(i<=25);
</script>  
</body>
</html>
